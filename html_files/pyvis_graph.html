<html>
  <head>
      <meta charset="utf-8">
    
        <script src="lib/bindings/utils.js"></script>
        <link href="lib/vis-9.0.4/vis-network.css" rel="stylesheet">
        <script src="lib/vis-9.0.4/vis-network.min.js"></script>
        
    
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>


    <center>
      <h1></h1>
    </center>
    <style type="text/css">

         #mynetwork {
             width: 100%;
             height: 465px;
             background-color: white;
             border: 1px solid lightgray;
             position: relative;
             float: left;
         }

         

         

         
    </style>
  </head>

  <body>
    <div class="card" style="width: 100%">
      
      <div id="mynetwork" class="card-body"></div>
    </div>
      
    <script type="text/javascript">

      // initialize global variables.
      var edges;
      var nodes;
      var allNodes;
      var nodeColors;
      var originalNodes;
      var network;
      var container;
      var options, data;

      


      // This method is responsible for drawing the graph, returns the drawn network
      function drawGraph() {
          var container = document.getElementById('mynetwork');

          

          // parsing and collecting nodes and edges from the python
          nodes = new vis.DataSet([{"color": "violet", "font": {"color": "white"}, "id": "C0000925: Incised wound", "label": "C0000925", "shape": "dot", "title": "C0000925:\nIncised wound\n Neighbors:\nC1883724: Cut in Medical Device Material", "value": 0.5831980807826592}, {"color": "violet", "font": {"color": "white"}, "id": "C1883724: Cut in Medical Device Material", "label": "C1883724", "shape": "dot", "title": "C1883724:\nCut in Medical Device Material\n Neighbors:\nC0000925: Incised wound", "value": 0.5831980807826592}]);
          edges = new vis.DataSet([{"color": {"color": "whitesmoke", "highlight": "dimgrey"}, "from": "C0000925: Incised wound", "to": "C1883724: Cut in Medical Device Material", "value": 0.5}]);
          nodeColors = {};
          allNodes = nodes.get({ returnType: "Object" });
          for (var nodeId in allNodes) {
            nodeColors[nodeId] = allNodes[nodeId].color;
          }
          // adding nodes and edges to the graph
          data = {nodes: nodes, edges: edges};

          var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

          


          

          network = new vis.Network(container, data, options);

          

          

          


          

          return network;

      }

      drawGraph();
    </script>
  </body>
</html>
